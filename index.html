<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale+1.0">
        <title> Marvel character team page</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1 class="hidden"> All About The Team</h1>
            <img id="main-logo" src="img/logo.svg" alt="Avengers Logo">
            <nav>
                <h2 class="hidden"> Main Nav</h2>
                <ul>
                    <li>Icons</li>
                    <li> Stickers</li>
                    <li>Interface Icons</li>
                    <li>Animated Icons</li>
                    <li id="more-button">More</li>
                </ul>
            </nav>
        </header>
        <main>
            <nav id="character-nav">
                <h2 class="hidden"> character Nav</h2>
                <ul class="characters">
                    <li>
                        <div class="img-wrapper">
                            <img src="img/cap.jpeg" alt="captain america">
                        </div>
                        <input type="checkbox"> <span> Pick Me!</span>
                    </li>
                    <li id="carol">
                        <div class="img-wrapper">
                            <img src="img/carol.jpeg" alt="carol">
                        </div>
                        <input type="checkbox"> <span> Pick Me!</span>
                    </li>
                    <li id="clint"> 
                        <div class="img-wrapper">
                            <img src="img/clint.jpeg" alt="clint">
                        </div>
                        <input type="checkbox"> <span> Pick Me!</span>
                    </li>
                    <li id="hulk">
                        <div class="img-wrapper">
                            <img src="img/hulk.jpeg" alt="hulk">
                        </div>
                        <input type="checkbox"> <span> Pick Me!</span>
                    </li>
                    <li id="thor">
                        <div class="img-wrapper">
                            <img src="img/thor.jpeg" alt="thor">
                        </div>
                        <input type="checkbox"> <span> Pick Me!</span>
                    </li>
                    <li id="widow">
                        <div class="img-wrapper">
                            <img src="img/widow.jpeg" alt="widow">
                        </div>
                        <input type="checkbox"> <span> Pick Me!</span>
                    </li>
                </ul>
            </nav>
            <article>
                <h3> Pick Your Stickers!</h3>
                <p>Use the checkbox to add your picks to your cart!</p>
            </article>
        </main>
        <footer class="sticky_footer">
            <h3> All Images &copy; Marvel</h3>

        </footer>
    </body>
</html>
